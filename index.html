<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gest√£o de F√©rias</title>
    
    <!-- Favicon com fallback -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Fallback para favicon se n√£o existir -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèñÔ∏è</text></svg>">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- √çcones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
        import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAnPLwZO5i_Ky0nBfI14gzNsRqvVMIOqdk",
            authDomain: "controle-func.firebaseapp.com",
            databaseURL: "https://controle-func-default-rtdb.firebaseio.com",
            projectId: "controle-func",
            storageBucket: "controle-func.firebasestorage.app",
            messagingSenderId: "146164640694",
            appId: "1:146164640694:web:d52beaeaa4b1b38cc76f17"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const dbRef = ref(database);

        // Login Form
        const loginForm = document.getElementById('loginForm');
        const loginMensagem = document.getElementById('login-mensagem');
        const loadingOverlay = document.querySelector('.loading-overlay');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const senha = document.getElementById('loginSenha').value;

            // Mostrar loading
            loadingOverlay.style.display = 'flex';
            loginMensagem.textContent = 'Realizando login...';
            loginMensagem.className = '';

            try {
                // Buscar email do usu√°rio pelo username
                const usersRef = ref(database, 'users');
                const usersSnapshot = await get(usersRef);
                
                let userEmail = null;
                let userData = null;
                
                usersSnapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    if (user.username === username) {
                        userEmail = user.email;
                        userData = user;
                        return true; // Break the forEach loop
                    }
                });

                if (!userEmail) {
                    throw new Error('Usu√°rio n√£o encontrado');
                }

                // Adicionar timeout de 15 segundos
                const loginPromise = signInWithEmailAndPassword(auth, userEmail, senha);
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout: O login demorou muito tempo')), 15000)
                );

                const userCredential = await Promise.race([loginPromise, timeoutPromise]);
                const user = userCredential.user;

                // Salvar dados do usu√°rio no localStorage
                localStorage.setItem('usuarioLogado', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    nome: userData.nome,
                    username: userData.username,
                    totalFerias: userData.totalFerias || 30,
                    feriasUtilizadas: userData.feriasUtilizadas || 0,
                    historicoFerias: userData.historicoFerias || []
                }));

                // Redirecionar para o dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Erro de login:', error);
                
                // Tratar mensagens de erro espec√≠ficas
                let mensagemErro = 'Erro ao fazer login. Tente novamente.';
                
                if (error.message === 'Timeout: O login demorou muito tempo') {
                    mensagemErro = 'O login est√° demorando muito. Por favor, tente novamente.';
                } else if (error.message === 'Usu√°rio n√£o encontrado') {
                    mensagemErro = 'Usu√°rio n√£o encontrado.';
                } else if (error.code === 'auth/wrong-password') {
                    mensagemErro = 'Senha incorreta.';
                } else if (error.code === 'auth/user-not-found') {
                    mensagemErro = 'Usu√°rio n√£o encontrado.';
                } else if (error.code === 'auth/too-many-requests') {
                    mensagemErro = 'Muitas tentativas de login. Tente novamente mais tarde.';
                }

                loginMensagem.textContent = mensagemErro;
                loginMensagem.className = 'error-message';
                
                // Esconder loading
                loadingOverlay.style.display = 'none';
            }
        });

        // Registro Form
        const registroForm = document.getElementById('registroForm');
        const registroMensagem = document.getElementById('registro-mensagem');

        registroForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('registroNome').value;
            const username = document.getElementById('registroUsername').value;
            const email = document.getElementById('registroEmail').value;
            const senha = document.getElementById('registroSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                registroMensagem.textContent = 'Senhas n√£o conferem';
                registroMensagem.style.color = 'red';
                return;
            }

            try {
                // Verificar se o username j√° existe
                const snapshot = await get(child(dbRef, 'users'));
                const users = snapshot.val();
                
                const usernameExists = Object.values(users || {}).some(
                    userData => userData.username === username
                );

                if (usernameExists) {
                    registroMensagem.textContent = 'Nome de usu√°rio j√° existe';
                    registroMensagem.style.color = 'red';
                    return;
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;

                // Salvar dados adicionais do usu√°rio no Realtime Database
                await set(ref(database, 'users/' + user.uid), {
                    nome: nome,
                    username: username,
                    email: email,
                    totalFerias: 30,
                    feriasUtilizadas: 0,
                    historicoFerias: []
                });

                registroMensagem.textContent = 'Registro realizado com sucesso!';
                registroMensagem.style.color = 'green';

                // Limpar formul√°rio
                registroForm.reset();
            } catch (error) {
                registroMensagem.textContent = 'Erro ao registrar: ' + error.message;
                registroMensagem.style.color = 'red';
                console.error('Erro de registro:', error);
            }
        });

        // Toggle between login and registro
        const loginToggle = document.getElementById('loginToggle');
        const registroToggle = document.getElementById('registroToggle');
        const loginContainer = document.getElementById('login-container');
        const registroContainer = document.getElementById('registro-container');

        loginToggle.addEventListener('click', () => {
            loginContainer.style.display = 'block';
            registroContainer.style.display = 'none';
            loginToggle.classList.add('active');
            registroToggle.classList.remove('active');
        });

        registroToggle.addEventListener('click', () => {
            loginContainer.style.display = 'none';
            registroContainer.style.display = 'block';
            loginToggle.classList.remove('active');
            registroToggle.classList.add('active');
        });
    </script>
    
    <style>
        .login-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .login-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #7f8c8d;
        }

        .login-toggle {
            display: flex;
            margin-bottom: 30px;
        }

        .login-toggle button {
            flex: 1;
            padding: 12px;
            border: none;
            background-color: #ecf0f1;
            color: #34495e;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-toggle button.active {
            background-color: #3498db;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-login, .btn-registro {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover, .btn-registro:hover {
            background-color: #2980b9;
        }

        .mensagem {
            text-align: center;
            margin-top: 15px;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .success-message {
            color: #2ecc71;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Realizando login...</div>
    </div>

    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-header">
                <h1>Sistema de Gest√£o de F√©rias</h1>
                <p>Fa√ßa login para continuar</p>
            </div>

            <div class="login-toggle">
                <button id="loginToggle" class="active">Login</button>
                <button id="registroToggle">Registrar</button>
            </div>

            <div id="login-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Nome de Usu√°rio</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginSenha">Senha</label>
                        <input type="password" id="loginSenha" required>
                    </div>
                    <div id="login-mensagem" class="mensagem"></div>
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
            </div>

            <div id="registro-container" style="display: none;">
                <form id="registroForm">
                    <div class="form-group">
                        <label for="registroNome">Nome Completo</label>
                        <input type="text" id="registroNome" required>
                    </div>
                    <div class="form-group">
                        <label for="registroUsername">Nome de Usu√°rio</label>
                        <input type="text" id="registroUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registroEmail">Email</label>
                        <input type="email" id="registroEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registroSenha">Senha</label>
                        <input type="password" id="registroSenha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input type="password" id="confirmarSenha" required>
                    </div>
                    <div id="registro-mensagem" class="mensagem"></div>
                    <button type="submit" class="btn-registro">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
