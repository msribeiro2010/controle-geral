<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Sistema de Férias</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Configurações da Conta</h1>
                <div class="header-buttons">
                    <button onclick="window.location.href='dashboard.html'" class="btn-voltar">
                        <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
                    </button>
                    <button id="btnLogout" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
        </header>

        <div class="configuracoes-container">
            <!-- Seção de Dados Pessoais -->
            <div class="config-section">
                <h2><i class="fas fa-user"></i> Dados Pessoais</h2>
                <form id="formDadosPessoais" class="config-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" readonly>
                        <small>O email não pode ser alterado</small>
                    </div>
                    <button type="submit" class="btn-salvar">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                </form>
            </div>

            <!-- Seção de Segurança -->
            <div class="config-section">
                <h2><i class="fas fa-lock"></i> Segurança</h2>
                <form id="formAlterarSenha" class="config-form">
                    <div class="form-group">
                        <label for="senhaAtual">Senha Atual</label>
                        <div class="password-input">
                            <input type="password" id="senhaAtual" name="senhaAtual" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="novaSenha">Nova Senha</label>
                        <div class="password-input">
                            <input type="password" id="novaSenha" name="novaSenha" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small>A senha deve ter pelo menos 6 caracteres</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Nova Senha</label>
                        <div class="password-input">
                            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn-salvar">
                        <i class="fas fa-key"></i> Alterar Senha
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="configuracoes.js"></script>
</body>
</html>
